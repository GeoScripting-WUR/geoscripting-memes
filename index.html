<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Slideshow</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="slideshow-container">
    <div class="meme-display">
      <img id="memeImage" src="" alt="Meme" />
    </div>
    
    <!-- Folder Selection Dialog -->
    <div id="folderDialog" class="dialog-overlay">
      <div class="dialog-content">
        <div class="dialog-header">
          <h3>ğŸ“ Select Meme Folders</h3>
          <button id="closeDialog" class="close-btn">&times;</button>
        </div>
        <div class="dialog-body">
          <p>Choose which meme folders to include in your slideshow:</p>
          <div id="folderCheckboxes">
            <!-- Checkboxes will be generated dynamically -->
          </div>
        </div>
        <div class="dialog-footer">
          <button id="applyFolders" class="apply-btn">Apply Selection</button>
        </div>
      </div>
    </div>

    <div class="media-controls">
      <div class="control-row">
        <button id="folderBtn" class="folder-btn" title="Select Folders">ğŸ“</button>
        <div class="playback-controls">
          <button id="prevBtn">â®</button>
          <button id="playPauseBtn">â¸</button>
          <button id="nextBtn">â­</button>
        </div>
        <div class="interval-control">
          <label for="intervalSlider"><span id="intervalValue">30</span>s</label>
          <input type="range" id="intervalSlider" min="10" max="120" step="10" value="30" />
        </div>
      </div>
    </div>
  </div>
  <script src="js/slideshow.js"></script>
</body>
</html>
